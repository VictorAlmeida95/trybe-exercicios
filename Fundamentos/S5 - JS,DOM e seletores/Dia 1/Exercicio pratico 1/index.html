<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      paragraph.innerText = 'Premiado mundialmente'
      document.getElementById('page-title').innerText = 'Bastardos Inglorios'
      document.getElementById('second-paragraph').innerText = 'Dirigido por Quentin Tarantino!'
      document.getElementById('second-paragraph').style.color = 'purple'
      document.getElementById('subtitle').innerText = 'Um dos melhores filmes de todos os tempos!'
    </script>
  </body>
</html>
